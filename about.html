<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PatioTime - Hakkında</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; color: #fff; background: #0a0a0a; }
    a { color: #fff; text-decoration: none; }

    /* Navbar */
    nav {
      display: flex; 
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 100;
      width: 70%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .main-logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      color: #fff;
      text-transform: uppercase;
      font-family: 'Times New Roman', Times, serif;
    }
    
    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 8px;
      margin-top: 5px;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      font-family: 'Times New Roman', Times, serif;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .back-btn:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .about-hero {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .about-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJhcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1200&q=60');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    
    .about-hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }
    
    .about-hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* About Content */
    .about-section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .about-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }
    
    .about-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .about-card:hover {
      transform: translateY(-10px);
      border-color: #ffd700;
    }
    
    .about-card h3 {
      color: #ffd700;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    
    .about-card p {
      line-height: 1.6;
    }
    
    .about-image {
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 0.5s ease;
    }
    
    .about-image img:hover {
      transform: scale(1.05);
    }

    /* Timeline */
    .timeline {
      position: relative;
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }
    
    .timeline::after {
      content: '';
      position: absolute;
      width: 2px;
      background: #ffd700;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }
    
    .timeline-item {
      padding: 10px 40px;
      position: relative;
      width: 50%;
      opacity: 0;
      transform: translateX(-20px);
    }
    
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffd700;
      border: 4px solid #0a0a0a;
      border-radius: 50%;
      top: 20px;
      right: -10px;
      z-index: 1;
    }
    
    .timeline-item:nth-child(even)::after {
      left: -10px;
    }
    
    .timeline-content {
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .timeline-content h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    /* Footer */
    footer { 
      background: #111; 
      padding: 50px 20px; 
      text-align: center; 
      margin-top: 80px;
    }
    
    footer p {
      margin: 10px 0;
    }
    
    .social { 
      margin-top: 20px;
    }
    
    .social a { 
      margin: 0 15px; 
      color: #ffd700;
      font-weight: bold;
      transition: 0.3s;
    }
    
    .social a:hover {
      color: #fff;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        width: 90%;
      }
      
      .main-logo {
        font-size: 1.8rem;
      }
      
      .about-hero h1 {
        font-size: 2.5rem;
      }
      
      .timeline::after {
        left: 31px;
      }
      
      .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }
      
      .timeline-item:nth-child(even) {
        left: 0;
      }
      
      .timeline-item::after {
        left: 21px;
      }
      
      .timeline-item:nth-child(even)::after {
        left: 21px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="back-btn">←</a>
    <div class="main-logo">PATIO.TIME</div>
    <div class="subtitle">BAR EST1998</div>
  </nav>

  <section class="about-hero">
    <div>
      <h1>Hakkımızda</h1>
      <p>1998'den beri misafirlerimize en kaliteli deneyimi sunmaktan gurur duyuyoruz</p>
    </div>
  </section>

  <section class="about-section">
    <div class="about-grid">
      <div class="about-card">
        <div class="about-image">
          <img src="https://images.unsplash.com/photo-157211646
