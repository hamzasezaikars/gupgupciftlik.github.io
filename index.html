<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PatioTime Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; color: #fff; }
    a { color: #fff; text-decoration: none; }

    /* Hero B√∂l√ºm√º */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Navbar */
    nav {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      z-index: 2;
    }
    .nav-menu { display: flex; gap: 20px; list-style: none; }
    .nav-menu li a {
      padding: 5px 0;
      transition: 0.3s;
    }
    .nav-menu li a:hover { color: #ffd700; }

    /* Hamburger (iki √ßizgi) */
    .hamburger {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      background: #fff;
      border-radius: 3px;
    }

    /* Saƒüdan a√ßƒ±lan men√º */
    .side-menu {
      position: fixed;
      top: 0; right: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      background-image: url(assets/bira1.png);
      transition: 0.4s;
      padding: 40px 20px;
      z-index: 10;
    }
    .side-menu.active {
      right: 0;
    }
    .side-menu ul {
      list-style: none;
      margin-top: 40px;
    }
    .side-menu ul li {
      margin: 20px 0;
    }
    .side-menu ul li a {
      font-size: 1.2rem;
      color: #fff;
    }
    .close-btn {
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      position: absolute;
      top: 20px; right: 20px;
    }

    /* Hero ƒ∞√ßerik */
    .hero-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero button {
      padding: 12px 30px;
      background: rgba(255,255,255,0.2);
      border: none; color: #fff;
      cursor: pointer; font-size: 1rem;
      transition: 0.3s;
    }
    .hero button:hover { background: rgba(255,255,255,0.4); }

    /* Kartlar */
    .section { padding: 60px 20px; text-align: center; background: #222; }
    .cards { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
    .card {
      width: 200px; height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }

    /* Footer */
    footer { background: #111; padding: 40px 20px; text-align: center; }
    .social a { margin: 0 10px; }
  </style>
</head>
<body>

  <!-- Hero Video -->
  <header class="hero">
    <video autoplay muted loop class="bg-video">
      <source src="assets/video.mp4" type="video/mp4">
      Tarayƒ±cƒ±nƒ±z video etiketini desteklemiyor.
    </video>
    <div class="overlay"></div>

    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
      </div>
      <div class="logo">G√ºpG√ºp&√áiftlik</div>
    </nav>

    <div class="hero-content">
      <h1>Rahatlatƒ±cƒ± Bir Atmosfer</h1>
      <button onclick="scrollToSection('menu')">Men√ºm√ºze G√∂z At</button>
    </div>
  </header>

  <!-- Saƒü Men√º -->
  <div class="side-menu" id="sideMenu">
    <span class="close-btn" onclick="toggleMenu()">&times;</span>
    <ul>
      <li><a href="#hero">Ev</a></li>
      <li><a href="#about">Hakkƒ±nda</a></li>
      <li><a href="#menu">Men√ºm√ºz</a></li>
      <li><a href="#reserve">Rezervasyon</a></li>
      <li><a href="#contact">Temas Etmek</a></li>
    </ul>
  </div>

  <!-- Men√º -->
  <section id="menu" class="section">
    <h2>√ñne √áƒ±kan Lezzetler</h2>
    <div class="cards">
      <div class="card">Yemek 1</div>
      <div class="card">Yemek 2</div>
      <div class="card">Yemek 3</div>
    </div>
  </section>

  <!-- Rezervasyon -->
  <section id="reserve" class="section">
    <h2>Rezervasyon Yap</h2>
    <form>
      <input type="text" placeholder="Adƒ±nƒ±z">
      <input type="date">
      <button>G√∂nder</button>
    </form>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>üìç ≈ûehir, Sokak Adresi</p>
    <p>üìû +90 123 456 7890</p>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script>
    function scrollToSection(id) {
      const elem = document.getElementById(id);
      elem?.scrollIntoView({ behavior: 'smooth' });
    }
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
